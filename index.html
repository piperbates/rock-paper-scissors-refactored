<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
       <main>
           <h1>Rock, Paper, Scissors</h1>
           <p>Click an image to make your choice</p>
           <div id="selection-box">
               <!-- Selection images go here -->
               <img src="rock.jfif" alt="Rock" id="rock" />
               <img src="paper.png" alt="Paper" id="paper" />
               <img src="scissors.png" alt="Scissors" id="scissors" />
           </div>

           <div id="results-box">
               <!-- Results and score go here -->

            </div>
            <div id="score-box">
            
            </div>
            <div id="games-played">

            </div>
       </main>

       <footer>
           <p>Made by <a href="">Piper Bates</a></p>
       </footer>

        <script src="rps.js"></script>
    </body>
</html>
